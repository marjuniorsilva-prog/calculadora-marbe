<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sistema Marbe - v5.0</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root { --primary: #2c7be5; --success: #28a745; --danger: #d9534f; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 10px; }
    .container { max-width: 950px; background: #fff; padding: 25px; border-radius: 12px; margin: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    
    .tabs { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #eee; }
    .tab-btn { flex: 1; padding: 15px; border: none; background: #eee; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; font-size: 14px; }
    .tab-btn.active { background: var(--primary); color: white; }

    .content-section { display: none; }
    .content-section.active { display: block; }

    label { display: block; margin-top: 15px; font-weight: 600; font-size: 14px; color: #555; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .row > div { flex: 1; min-width: 140px; }
    
    .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; color: white; font-size: 16px; }
    .btn-calc { background: var(--success); }
    
    .table-container { overflow-x: auto; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 700px; }
    table th, table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    table th { background: #f8f9fa; color: var(--primary); }
    
    .input-table { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box; }
    .resumo-item { background: #eef9f0; padding: 15px; border-radius: 8px; text-align: center; margin-top: 15px; display: none; border: 1px solid #c3e6cb; }
    .config-card { background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px; }
  </style>
</head>
<body onload="inicializarSistema()">

<div class="container">
  <div class="tabs">
    <button class="tab-btn active" id="btn-tab-calc" onclick="switchTab('calc')">1. Calculadora</button>
    <button class="tab-btn" id="btn-tab-cliente" onclick="switchTab('cliente')">2. Orçamento Final</button>
    <button class="tab-btn" id="btn-tab-config" onclick="switchTab('config')">⚙ Preços</button>
  </div>

  <div id="sec-calc" class="content-section active">
    <h2>Cálculo Técnico</h2>
    <div class="row">
      <div><label>Diâmetro Núcleo (mm)</label><input type="number" id="diametro"></div>
      <div><label>Comprimento (mm)</label><input type="number" id="comprimento"></div>
    </div>
    <div class="row">
      <div style="flex:2"><label>Material</label><select id="borrachaSel"></select></div>
      <div><label>Espessura (mm)</label><input type="number" id="espessura"></div>
    </div>
    <div class="row">
      <div><label>Horas Trab.</label><input type="number" id="horas" value="10"></div>
      <div><label>Ranhura?</label><select id="ranhura"><option value="0">Não</option><option value="300">Sim (+R$300)</option></select></div>
      <div><label>Imposto</label><select id="impostoSel"><option value="0.045">4,5%</option><option value="0.065">6,5%</option></select></div>
    </div>
    <button class="btn btn-calc" onclick="calcularEPreparar()">CALCULAR UNITÁRIO</button>
    
    <div id="resumoCalculo" class="resumo-item"></div>
    <button id="btnAddItem" class="btn" style="background:#6f42c1; display:none;" onclick="adicionarAoCarrinho()">ADICIONAR AO ORÇAMENTO (+)</button>
  </div>

  <div id="sec-cliente" class="content-section">
    <h2>Dados do Cliente</h2>
    <div class="row">
        <div style="flex:2"><label>CNPJ Cliente</label><input type="text" id="cnpjCli" placeholder="Buscar CNPJ..." onblur="buscarCNPJ(this.value)"></div>
        <div style="flex:3"><label>Razão Social Cliente</label><input type="text" id="razaoCli"></div>
    </div>
    
    <div class="table-container">
      <table id="tabelaOrcamento">
        <thead>
          <tr>
            <th>Descrição (Editável)</th>
            <th>Medidas</th>
            <th>Espessura (Editável)</th>
            <th style="width: 80px;">Qtd</th>
            <th>Unitário</th>
            <th>Subtotal</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <label>Observações</label>
    <textarea id="obsCli" rows="3" placeholder="Prazo, frete, garantia..."></textarea>
    
    <div style="text-align:right; margin-top:20px;">
        <h3 style="margin:0; color:#666;">TOTAL DO ORÇAMENTO:</h3>
        <span id="totalSoma" style="font-size:32px; font-weight:bold; color:var(--success);">R$ 0,00</span>
    </div>
    
    <button class="btn" style="background:var(--danger); margin-top:20px;" onclick="gerarPDF()">GERAR PDF PROFISSIONAL</button>
  </div>

  <div id="sec-config" class="content-section">
    <h2>Configurações</h2>
    <div class="config-card">
      <label>Valor da Hora (R$)</label>
      <input type="number" id="cfgValorHora" onchange="salvarConfig()">
    </div>
    <div id="listaBorrachasConfig"></div>
    <hr>
    <label>Novo Material</label>
    <div class="row">
      <input type="text" id="newBNome" placeholder="Nome">
      <input type="number" id="newBPreco" placeholder="Preço KG">
      <button class="btn" style="background:var(--primary); width:auto; margin:5px" onclick="addMaterial()">+</button>
    </div>
  </div>
</div>

<script>
  let DB = { valorHora: 50, borrachas: [ {nome: "Natural Preta", preco: 13}, {nome: "Natural Branca", preco: 30}, {nome: "Nitrílica", preco: 49} ] };
  let itens = [];
  let itemCalculado = null;

  function inicializarSistema() {
    const salvo = localStorage.getItem('marbe_v5');
    if(salvo) DB = JSON.parse(salvo);
    atualizarTelas();
  }

  function switchTab(tab) {
    document.querySelectorAll('.content-section, .tab-btn').forEach(el => el.classList.remove('active'));
    document.getElementById('sec-'+tab).classList.add('active');
    document.getElementById('btn-tab-'+tab).classList.add('active');
  }

  function atualizarTelas() {
    document.getElementById('cfgValorHora').value = DB.valorHora;
    document.getElementById('listaBorrachasConfig').innerHTML = DB.borrachas.map((b, i) => `
      <div class="row" style="margin-bottom:5px">
        <input type="text" value="${b.nome}" readonly style="flex:2">
        <input type="number" value="${b.preco}" onchange="DB.borrachas[${i}].preco=parseFloat(this.value); salvarConfig()">
        <button onclick="DB.borrachas.splice(${i},1); salvarConfig(); atualizarTelas()" style="border:none; color:red; background:none;">✖</button>
      </div>`).join('');
    document.getElementById('borrachaSel').innerHTML = DB.borrachas.map(b => `<option value="${b.preco}">${b.nome}</option>`).join('');
  }

  function addMaterial() {
    const n = document.getElementById('newBNome').value;
    const p = document.getElementById('newBPreco').value;
    if(n && p) { DB.borrachas.push({nome: n, preco: parseFloat(p)}); salvarConfig(); atualizarTelas(); }
  }

  function salvarConfig() { 
    DB.valorHora = parseFloat(document.getElementById('cfgValorHora').value);
    localStorage.setItem('marbe_v5', JSON.stringify(DB)); 
  }

  function calcularEPreparar() {
    const d = parseFloat(document.getElementById('diametro').value);
    const l = parseFloat(document.getElementById('comprimento').value);
    const e = parseFloat(document.getElementById('espessura').value);
    const precoKg = parseFloat(document.getElementById('borrachaSel').value);
    const nomeB = document.getElementById('borrachaSel').options[document.getElementById('borrachaSel').selectedIndex].text;
    
    const peso = Math.ceil((Math.PI * (d + e) * l * e) * 1200 / 1000000000); 
    const unitario = (((peso * precoKg) * 1.1 + (parseFloat(document.getElementById('horas').value) * DB.valorHora) + parseFloat(document.getElementById('ranhura').value)) * 2.5) * (1 + parseFloat(document.getElementById('impostoSel').value));

    itemCalculado = { desc: "Revestimento em " + nomeB, med: d+"x"+l+"mm", esp: e+"mm", qtd: 1, vlr: unitario };
    document.getElementById('resumoCalculo').style.display = "block";
    document.getElementById('resumoCalculo').innerHTML = `Peso: ${peso}kg | Unitário: R$ ${unitario.toFixed(2)}`;
    document.getElementById('btnAddItem').style.display = "block";
  }

  function adicionarAoCarrinho() {
    itens.push({...itemCalculado});
    renderItens();
    switchTab('cliente');
    document.getElementById('resumoCalculo').style.display = "none";
    document.getElementById('btnAddItem').style.display = "none";
  }

  function renderItens() {
    const tbody = document.querySelector("#tabelaOrcamento tbody");
    tbody.innerHTML = "";
    let total = 0;
    itens.forEach((it, i) => {
      total += it.vlr * it.qtd;
      tbody.innerHTML += `<tr>
          <td><input type="text" class="input-table" value="${it.desc}" onchange="itens[${i}].desc=this.value"></td>
          <td>${it.med}</td>
          <td><input type="text" class="input-table" value="${it.esp}" onchange="itens[${i}].esp=this.value"></td>
          <td><input type="number" class="input-table" value="${it.qtd}" onchange="itens[${i}].qtd=parseInt(this.value); renderItens()"></td>
          <td>${it.vlr.toLocaleString('pt-BR',{minimumFractionDigits:2})}</td>
          <td><strong>${(it.vlr*it.qtd).toLocaleString('pt-BR',{minimumFractionDigits:2})}</strong></td>
          <td onclick="itens.splice(${i},1);renderItens()">✖</td>
        </tr>`;
    });
    document.getElementById('totalSoma').innerText = total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
  }

  async function buscarCNPJ(v) {
    if(v.replace(/\D/g,'').length!==14) return;
    const res = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${v.replace(/\D/g,'')}`);
    const data = await res.json();
    document.getElementById('razaoCli').value = data.razao_social || "";
  }

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // CABEÇALHO PROFISSIONAL - MARBE (FORNECEDOR)
    doc.setFontSize(18); doc.setTextColor(44, 123, 229); doc.setFont("helvetica", "bold");
    doc.text("MARBE COMERCIO E SERVICOS", 20, 20);
    doc.setFontSize(9); doc.setTextColor(100); doc.setFont("helvetica", "normal");
    doc.text("CNPJ: 61.149.312/0001-56", 20, 26);
    doc.text("Endereço: Rua São Carlos, 84 - Vila Mariana - Ribeirão Preto / SP", 20, 31);
    doc.line(20, 34, 190, 34);

    // TÍTULO
    doc.setFontSize(14); doc.setTextColor(0); doc.setFont("helvetica", "bold");
    doc.text("ORÇAMENTO DE REVESTIMENTOS", 105, 45, { align: "center" });

    // SEÇÃO DO CLIENTE (DADOS DO SINTEGRA/BUSCA)
    doc.setFontSize(10); doc.setFont("helvetica", "bold");
    doc.text("DADOS DO CLIENTE:", 20, 55);
    doc.setFont("helvetica", "normal");
    doc.text("Razão Social: " + document.getElementById('razaoCli').value, 20, 61);
    doc.text("CNPJ: " + document.getElementById('cnpjCli').value, 20, 67);
    doc.text("Data de Emissão: " + new Date().toLocaleDateString('pt-BR'), 145, 61);

    // TABELA
    const rows = itens.map(i => [i.desc, i.med, i.esp, i.qtd, "R$ " + i.vlr.toLocaleString('pt-BR',{minimumFractionDigits:2}), "R$ " + (i.vlr*i.qtd).toLocaleString('pt-BR',{minimumFractionDigits:2})]);
    doc.autoTable({ startY: 75, head: [['Descrição', 'Medidas', 'Esp.', 'Qtd', 'Unitário', 'Total']], body: rows, headStyles: {fillColor:[44, 123, 229]}, theme: 'grid' });

    const fY = doc.lastAutoTable.finalY + 15;
    doc.setFontSize(12); doc.setFont("helvetica", "bold");
    doc.text("VALOR TOTAL: " + document.getElementById('totalSoma').innerText, 190, fY, {align:'right'});
    
    if(document.getElementById('obsCli').value) {
      doc.setFontSize(9); doc.setFont("helvetica", "normal");
      doc.text("Observações: " + document.getElementById('obsCli').value, 20, fY + 10, {maxWidth: 170});
    }
    doc.save("Orcamento_Marbe.pdf");
  }
</script>
</body>
</html>
